{% if note_list.has_previous %}
	<a href="?page=1&{% if object_per_page_limit %}object_per_page_limit={{ object_per_page_limit }}{% endif %}">
		&laquo First
	</a>
	<a href="?page={{ note_list.previous_page_number }}&{% if object_per_page_limit %}object_per_page_limit={{ object_per_page_limit }}{% endif %}">
		Previous
	</a>
{% endif %}

Page :<b>{{ note_list.number }}</b> of <b>{{ note_list.paginator.num_pages }}</b>

{% if note_list.has_next %}
	<a href="?page={{ note_list.next_page_number }}&{% if object_per_page_limit %}object_per_page_limit={{ object_per_page_limit }}{% endif %}">
		Next
	</a>
	<a href="?page={{ note_list.paginator.num_pages }}&{% if object_per_page_limit %}object_per_page_limit={{ object_per_page_limit }}{% endif %}">
		Last &raquo
	</a>
{% endif %}
